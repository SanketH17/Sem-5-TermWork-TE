<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Exp_04.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button onclick="display('(')">(</button></td>
                    <td><button onclick="display(')')">)</button></td>
                    <td><button onclick="Clear()">C</button></td>
                    <td><button onclick="display('%')">%</button></td>
                </tr>
                <tr>
                    <td><button onclick="display('7')">7</button></td>
                    <td><button onclick="display('8')">8</button></td>
                    <td><button onclick="display('9')">9</button></td>
                    <td><button onclick="display('*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="display('4')">4</button></td>
                    <td><button onclick="display('5')">5</button></td>
                    <td><button onclick="display('6')">6</button></td>
                    <td><button onclick="display('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="display('1')">1</button></td>
                    <td><button onclick="display('2')">2</button></td>
                    <td><button onclick="display('3')">3</button></td>
                    <td><button onclick="display('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="display('0')">0</button></td>
                    <td><button onclick="display('.')">.</button></td>
                    <td><button onclick="display('/')">/</button></td>
                    <td><button onclick="del()">Del</button></td>
                </tr>
                <tr>
                    <td><button onclick="square()">X <sup>2</sup></button></td>
                    <td><button onclick="cube()">X <sup>3</sup></button></td>
                    <td colspan="5"><button onclick="Calculate()" class="sub">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <h5 class = "footer"> &#169; Harvande Sanket@2021</h5>
    </footer>

</body>
<script src="Exp_04.js"></script>

</html>
